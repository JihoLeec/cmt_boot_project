<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">ECO FRESH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="company">About</a></li>

                    <li class="nav-item">
                        <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">

                            <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; border: none; background: none;">{{ user.username }} (logout)</button>

                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">login</a></li>
