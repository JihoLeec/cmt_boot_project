<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static%}
<html lang="ko">
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center">
                                <h2 class="fw-bolder">Product <br><br></h2>
                                <h2 class="fw-bolder"></h2>
                            </div>
                        </div>
                    </div>
            {% if content_list %}
                <!--{% for content in content_list %}-->
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5">
                            <div class="card h-100 shadow border-0">
                                <img class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="..." />
                                <div class="card-body p-4">
                                    <div class="badge bg-primary bg-gradient rounded-pill mb-2">New</div>
                                    <a class="text-decoration-none link-dark stretched-link" href="{% url 'detail' content.id %}"><h5 class="card-title mb-3">{{ content.title }}</h5></a>
                                    <p class="card-text mb-0">{{content.content | truncatewords:30}}</p>
                                </div>
                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                    <div class="d-flex align-items-end justify-content-between">
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                <!--{% endfor %}-->
            {% else %}
                <p>content 가 없습니다.</p>
            {% endif %}
                    <!-- Call to action-->
                </div>
            </section>
        </main>   
   </body>
</html>
{% endblock %}
